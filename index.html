<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/mp3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
</head>
<body>
    <div id="wrap">
        <div class="container">
            <div class="musiclist">
                <h3>歌曲總覽</h3>
                <ul>
                    <!-- 列表區 -->
                </ul>
            </div>
            <div class="pic">
                <img id='0' src="/images/music1.jpeg" alt="">
                <img id='1' src="/images/music2.jpg" alt="">
                <img id='2'src="/images/music3.jpg" alt="">
                <img id='3' src="https://picsum.photos/276/415/?random=1">
                <img id='4' src="https://picsum.photos/276/415/?random=2">
            </div>
        </div>
        <div class="playbtn">
            <div class="gain"></div>
            <div class="progress">
                <div class="progressBar"></div>
                <span></span>
            </div>
            
            <div>
                <button><i class="fas fa-angle-double-left"></i></button>
                <button class="play"><i class="fas fa-pause"></i></button>
                <button><i class="fas fa-angle-double-right"></i></button>
                <i class="fas fa-undo"></i>
            </div>
        </div>
    </div>
    <audio  src="/sounds/Justin Bieber - That Should Be Me.mp4">
        
    </audio> 
    
    <script src="/js/mp3.js"></script>
</body>
</html>
